<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <div class="log-area">
                <img src="/logo.png" alt="" class="logo">
                <h2>Electronic PC Design Inc.</h2>
            </div>

            <div class="nav-links">
                <ul>
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Details</li></a>
                    <a href=""><li>Document</li></a>
                    <a href=""><li>Instruction</li></a>
                </ul>
            </div>
        </nav>
        <!--information area-->
        <div class="info">
            <div class="overray"></div>
            <img src="/pc.png" alt="" class="pc">
            <div id="circle">
                <div class="feature one">
                    <img src="/camera.png" alt="">
                    <div class="letter">
                        <h1>Camera</h1>
                        <p>Beautiful Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/processor.png" alt="">
                    <div class="letter">
                        <h1>Processor</h1>
                        <p>High Performance Processor</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/display.png" alt="">
                    <div class="letter">
                        <h1>Display</h1>
                        <p>Clear Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/battery.png" alt="">
                    <div class="letter">
                        <h1>Battery</h1>
                        <p>Big Amount of Battery</p>
                    </div>
                </div>
            </div>
        </div>
        <!--control section-->
        <div class="control">
            <img src="/arrow.png" id="upBt">
            <h3>Feauture</h3>
            <img src="/arrow.png" id="downBt">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
